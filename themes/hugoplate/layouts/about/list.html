{{ define "main" }}
<section class="section-sm">
  <div class="container">
    <div class="row justify-center">
      <div class="md:col-10 lg:col-7">
        {{ partial "image" (dict "Src" .Params.image "Alt" .Title "Class" "mx-auto mb-6 text-center" "Size" "200x200") }}
        <h2 class="h3 mb-6 text-left">{{ .Title }}</h2>
        <div class="content-start text-left">{{ .Content }}</div>
      </div>
    </div>
  </div>
</section>
{{ end }}
